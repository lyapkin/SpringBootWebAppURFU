<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Music Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{fragments/header :: header}">

</nav>
<div class="container">

  <hr/>

  <h3>Добавить нового исполнителя</h3>
  <hr/>

  <form th:action="@{/artists/save}" th:object="${artist}" method="POST">

    <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Введите имя"/>

    <p th:errors="*{name}" class="text-danger"
       th:if="${#fields.hasErrors('name')}"></p>

    <button type="submit" class="btn btn-primary col-2">Сохранить</button>

    <input type="hidden" th:field="*{id}"/>

  </form>
  <hr/>
  <a th:href="@{/artists/list}">Назад к списку</a>
</div>

</body>
</html>
