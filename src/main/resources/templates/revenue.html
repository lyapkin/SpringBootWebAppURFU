<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Music Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<nav th:replace="~{fragments/header :: header}">

</nav>
<div class="container">

    <hr/>

    <table class="table table-bordered table-striped" id="revenueTable">
        <h2 th:text="${'Доход исполнителя ' + name}"/>
        <thead>
        <tr>
            <th>Песни</th>
            <th>Доход</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="songRevenue : ${revenues}">
            <td th:text="${songRevenue.key}" />
            <td th:text="${songRevenue.value}" />
        </tr>
        <tr>
            <td><b>Полный доход</b></td>
            <td th:text="${totalRevenue}" />
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
