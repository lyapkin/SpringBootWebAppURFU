<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Music Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<nav th:replace="~{fragments/header :: header}">

</nav>
<div class="container">

    <hr/>

    <table class="table table-bordered table-striped" id="revenueTable">
        <h2 th:text="${'Доход исполнителя ' + name}"/>
        <thead>
        <tr>
            <th>Песни</th>
            <th>Доход</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="songRevenue : ${revenues}">
            <td th:text="${songRevenue.key}" />
            <td th:text="${songRevenue.value}" />
        </tr>
        <tr>
            <td><b>Полный доход</b></td>
            <td th:text="${totalRevenue}" />
        </tr>
        </tbody>

    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#revenueTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })
</script>
</body>
</html>
